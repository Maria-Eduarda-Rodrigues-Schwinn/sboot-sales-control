<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Produto - SalesControl</title>
    <link rel="stylesheet" href="../css/register-product.css" />
</head>

<body>
    <header class="menu-bar">
        <nav>
            <ul>
                <li><a href="../register-sale.html">Registrar Venda</a></li>
                <li><a href="../edit-product.html" id="menuEditProduct">Editar Produto</a></li>
                <li><a href="../sales-report.html" id="menuSalesReport">Relatório de Vendas</a></li>
                <li><a href="#" id="menuLeave">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-container">
        <img src="../images/logo.png" alt="Logo Produto" class="logo" />

        <form id="productForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" placeholder="Nome do produto" required />
                </div>

                <div class="form-group">
                    <label for="unitOfMeasure">Unidade de Medida</label>
                    <select id="unitOfMeasure" required>
                        <option value="">Selecione</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <select id="category" required>
                        <option value="">Selecione</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="quantity">Quantidade</label>
                    <input type="number" id="quantity" min="0" required />
                </div>
            </div>

            <div class="form-group">
                <label for="unitPrice">Preço Unitário</label>
                <input type="number" id="unitPrice" step="0.01" min="0" required />
            </div>

            <div class="form-actions">
                <button type="button" id="btnClear">Limpar</button>
                <button type="submit" id="btnAdd">Adicionar</button>
            </div>
        </form>
    </main>

    <script src="../js/register-product.js"></script>
</body>

</html>
